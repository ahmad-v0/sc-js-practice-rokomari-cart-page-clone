<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="mdamranahmad">
        <title>E-library Cart Page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- beginning of purchase section  -->
         <section class="sec-purchase d-flex gap-5rem">
            <!-- beginning of selection panel section  -->
             <div class="selection-panel w-75">
                <div class="selection-total mb-3rem p-1rem d-flex space-between fs-1-125rem">
                    <div class="select-all">
                        <input type="checkbox" name="selection-total-check" class="all-selector mr-1rem">
                        <label for="selection-total-check">Select All (<span id="total-selected-items">0</span> Items selected)</label>
                    </div>
                    <p>
                        Your Total: 
                        <s class="color-red  fs-1-25rem"><span id="purchase-total-base">0 Tk</span></s>
                        <span id="purchase-total-final" class="color-green">0 Tk.</span>
                    </p>
                </div>
                <div class="warning-panel mb-1rem p-1rem d-flex space-between fs-1-125rem">
                    <div class="select-all d-flex align-center gap-1rem">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                            <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 
                            11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 
                            31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 
                            156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 
                            93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                        </svg>
                        <p>
                            Please select atleast 1 product
                        </p>
                    </div>
                    <button class="btn-close" type="close">
                        <svg  class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                        </svg>
                    </button>
                </div>
                <div class="book-list">
                    <!-- initially empty booklist, items will be added dynamically as per database -->
                </div>
             </div>
            <!-- end of selection panel section  -->
            <!-- beginning of summery panel section  -->
             <div class="summery-pannel p-1rem">
                <div class="amount-section">
                    <p class="summery-title fs-1-5rem pb-1rem border-bottom-solid">
                        Checkout Summary 
                    </p>
                    <p class="fs-1-25rem pb-1rem d-flex space-between border-bottom-dashed">
                        Subtotal
                        <span id="subtotal">0 Tk.</span>
                    </p>
                    <p class="fs-1-25rem pb-1rem d-flex space-between border-bottom-dashed">
                        Online Fee 
                        <span id="online-fee">0 Tk.</span>
                    </p>
                    <p class="fs-1-25rem pb-1rem d-flex space-between border-bottom-dashed">
                        Total 
                        <span id="total">0 Tk.</span>
                    </p>
                    <p class="fs-1-25rem mb-1rem pb-1rem d-flex space-between border-bottom-dashed">
                        Payable Total 
                        <span id="payable-total">0 TK.</span>
                    </p>
                </div>
                <div class="button-section d-flex flex-column gap-1rem">
                    <button type="button" id="btn-gift" class="p-1rem fs-1-25rem">Order as a Gift</button>
                    <button type="button" id="btn-checkout" class="p-1rem fs-1-25rem">Proceed to Checkout</button>
                </div>
             </div>
            <!-- end of summery panel section  -->
         </section>
        <!-- end of purchase section  -->
        <script src="./script-revised-copy.js"></script>
    </body>
</html>
