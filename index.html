<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="mdamranahmad">
        <title>E-library Cart Page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- beginning of purchase section  -->
         <section class="sec-purchase d-flex gap-5rem">
            <!-- beginning of selection panel section  -->
             <div class="selection-panel w-75">
                <div class="selection-total mb-3rem p-1rem d-flex space-between fs-1-125rem">
                    <div class="select-all">
                        <input type="checkbox" name="selection-total-check" class="all-selector mr-1rem">
                        <label for="selection-total-check">Select All (<span id="total-selected-items">0</span> Items selected)</label>
                    </div>
                    <p>
                        Your Total: 
                        <s class="color-red  fs-1-25rem"><span id="base-subtotal">0 Tk</span></s>
                        <span id="final-subtotal" class="color-green">0 Tk.</span>
                    </p>
                </div>
                <div class="warning-panel d-flex space-between fs-1-125rem">
                    <div class="select-all d-flex align-center gap-1rem">
                        <img src="./assets/icon-info.svg" alt="warning">
                        <p>
                            
                        </p>
                    </div>
                    <button class="btn-close" type="close">
                        <img src="./assets/icon-close.svg" alt="close" class="svg-icon" id="warning-close">
                    </button>
                </div>
                <div class="book-list">
                    <!-- initially empty booklist, items will be added dynamically as per database -->
                </div>
             </div>
            <!-- end of selection panel section  -->
            <!-- beginning of summery panel section  -->
             <div class="summery-pannel p-1rem">
                <div class="amount-section">
                    <p class="summery-title fs-1-5rem pb-1rem border-bottom-solid">
                        Checkout Summary 
                    </p>
                    <p class="fs-1-25rem pb-1rem d-flex space-between border-bottom-dashed">
                        Subtotal
                        <span id="subtotal">0 Tk.</span>
                    </p>
                    <p class="fs-1-25rem pb-1rem d-flex space-between border-bottom-dashed">
                        Online Fee 
                        <span id="online-fee">0 Tk.</span>
                    </p>
                    <p class="fs-1-25rem pb-1rem d-flex space-between border-bottom-dashed">
                        Total 
                        <span id="total">0 Tk.</span>
                    </p>
                    <p class="fs-1-25rem mb-1rem pb-1rem d-flex space-between border-bottom-dashed">
                        Payable Total 
                        <span id="payable-total">0 TK.</span>
                    </p>
                </div>
                <div class="button-section d-flex flex-column gap-1rem">
                    <button type="button" id="btn-gift" class="p-1rem fs-1-25rem">Order as a Gift</button>
                    <button type="button" id="btn-checkout" class="p-1rem fs-1-25rem">Proceed to Checkout</button>
                </div>
             </div>
            <!-- end of summery panel section  -->
         </section>
        <!-- end of purchase section  -->
        <script src="./script-optimized.js"></script>
    </body>
</html>
